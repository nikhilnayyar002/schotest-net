<h4 class="header py-4">
    {{pageTitle}}
  </h4>
  
  <div #pageContent class="page-content">
    <form class="bg-primary form-container" [formGroup]="form">
      <!--Title-->
      <div class="input-container flex-column">
        <label for="title">Title</label>
        <input
          class="input-field bg-info"
          type="text"
          placeholder="title"
          name="title"
          formControlName="title"
          autocomplete="off"
        />
      </div>
      <div
        *ngIf="title.errors && (title.dirty || title.touched)"
        class="input-error"
      >
        Title is required.
      </div>

    <!-- category -->
    <div class="input-container">
      <label>Category <small>(?)</small></label>
      <div class="col-auto dropdown d-inline-block">
        <button
          class="btn btn-secondary btn-sm dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ selectedCategory?.name }}
        </button>
        <div class="dropdown-menu">
          <span
            *ngFor="let cat of categories"
            class="dropdown-item"
            (click)="selectedCategory = cat"
          >
            {{ cat.name }}
          </span>
        </div>
      </div>
    </div>

      <!--Data-->
      <div class="input-container flex-column">
        <label>Instruction <small>(?)</small></label>
        <ckeditor
          [editor]="editor"
          (ready)="onReady($event)"
          [config]="editorConfig"
          class="border border-info"
          formControlName="data"
        >
        </ckeditor>
      </div>
  
      <div class="d-flex justify-content-center">
        <button
          id="submit-btn"
          type="submit"
          class="btn btn-secondary"
          [disabled]="form.invalid"
          (click)="submit()"
          *ngIf="!submitting"
        >
          Submit
        </button>
        <div *ngIf="submitting" class="spinner-grow text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="backendError" class="input-error" style="margin-top: 15px;">
        <pre>{{ backendError }}</pre>
      </div>
    </form>
  </div>
