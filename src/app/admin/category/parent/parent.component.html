<h1 class="header py-4">
  Category
</h1>
<div class=" p-2 rounded-sm d-flex">
  <button
    type="button"
    class="btn btn-secondary btn-sm ml-auto"
    [routerLink]="[config.adminRoutes.categoryCreate()]"
  >
    Create
  </button>
</div>

<div class="page-content">
  <app-category-cards
    *ngIf="categories && categories.length"
    [categories]="categories"
    [directingLabel]="'Edit'"
    [directingLink]="config.adminRoutes.adminEditCategory"
    [showFavourite]="false"
  ></app-category-cards>

  <!--Loading-->
  <div *ngIf="categories && !categories.length" class="py-3">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</div>
