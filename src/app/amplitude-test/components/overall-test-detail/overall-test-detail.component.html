<div class="table-responsive-lg">
  <table class="table table-hover table-sm">
    <thead>
      <tr class="text-white" prim-lg>
        <th scope="col">Section</th>
        <th scope="col">Questions</th>
        <th scope="col">Answered</th>
        <th scope="col">Un-Answered</th>
        <th scope="col">Marked</th>
        <th scope="col">Marked-Ans</th>
        <th scope="col">Un-Visited</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let section of sections">
        <td>{{ test.sections[section] }}</td>
        <td>{{ tbDatas[section].questions }}</td>
        <td>{{ tbDatas[section].answered }}</td>
        <td>{{ tbDatas[section].unAnswered }}</td>
        <td>{{ tbDatas[section].marked }}</td>
        <td>{{ tbDatas[section].markedAnswered }}</td>
        <td>{{ tbDatas[section].unVisited }}</td>
      </tr>
    </tbody>
  </table>
</div>
