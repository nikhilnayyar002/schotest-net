<div class="page p-3 pt-5 text-center">
  <h1 class="header p-3 bg-info">
    Test Categories
  </h1>

  <div class="row no-gutters p-2 pt-5 justify-content-center align-items-start">
    <div
      *ngFor="let category of categories"
      class="card bg-primary m-2"
    >
      <img
        src="https://boygeniusreport.files.wordpress.com/2018/12/captain-marvel.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title text-secondary">{{ category.name }}</h5>
        <p class="card-text bg-info d-inline-block p-2 rounded-sm">
          {{ category.tests.length }} test{{ (category.tests.length == 1) ? '':'\'s' }}
        </p>
        <p class="card-text">
          <small class=""
            >Last updated: {{ category.lastUpdated | date: "mediumDate" }}
          </small>
        </p>
        <button 
          class="btn btn-secondary btn-sm mr-3"
          data-toggle="modal" data-target="#syllabusModal"
          (click)="syllabusHTML = category.syllabus"
          >Syllabus
        </button>
        <a [routerLink]="[ './', category._id ]" class="btn btn-secondary btn-sm">Visit</a>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="syllabusModal" tabindex="-1" role="dialog" aria-labelledby="syllabusModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content bg-info">
      <div class="modal-header">
        <h4 class="modal-title" id="syllabusModalTitle">Syllabus</h4>
      </div>
      <div class="modal-body" [innerHTML]="syllabusHTML | safeStyle:'dom'">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
