<div class="page p-3 pt-5 text-center">
  <h2 class="header p-3 bg-info">
    Test Categories
  </h2>

  <div class="row no-gutters p-2 pt-5 justify-content-center align-items-start">

    

    <div *ngFor="let category of categories$ | async" class="card bg-primary m-2">
      <img src="https://boygeniusreport.files.wordpress.com/2018/12/captain-marvel.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title text-secondary"> {{ category.name }} </h5>
        <p class="card-text bg-info d-inline-block p-2 rounded-sm">
            {{ category.tests.length }} tests
        </p>
        <p class="card-text">
              <small class="">Last updated: {{ category.lastUpdated | date:'mediumDate' }} </small>
        </p>
        <a href="#" class="btn btn-secondary btn-sm mr-3">Syllabus</a>
        <a href="#" class="btn btn-secondary btn-sm">Visit</a>
      </div>
    </div>

  </div>
</div>
